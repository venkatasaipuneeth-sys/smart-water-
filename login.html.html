<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Water Quality Dashboard</title>
    <link rel="stylesheet" href="/static/css/auth.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>
<body class="auth-bg">
    <div class="auth-container">
        <div class="auth-card animated fadeInDown">
            <div class="logo-glow">
                <img src="/static/img/isro-nasa-logo.png" alt="Logo" class="logo">
            </div>
            <h2 class="auth-title">Sign In</h2>
            <form method="POST" autocomplete="off">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-glow">Login</button>
            </form>
            <div class="switch-link">
                <span>Don't have an account?</span>
                <a href="/register" class="animated-link">Register</a>
            </div>
        </div>
    </div>
    <script src="/static/js/auth.js"></script>
</body>
</html>
